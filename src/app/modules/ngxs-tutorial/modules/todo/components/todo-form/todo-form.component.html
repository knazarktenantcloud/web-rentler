<div class="card mt-3">
	<div class="card-body">
		{{ 'error:oops' | i18next }}

		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<mbsc-input
					input-style="outline"
					label-style="stacked"
					type="number"
					formControlName="userId"
					[error]="manager.hasError('userId')"
					[errorMessage]="manager.getError('userId')"
				>
					User id
				</mbsc-input>
			</div>
			<div class="form-group">
				<mbsc-input
					input-style="outline"
					label-style="stacked"
					formControlName="title"
					[error]="manager.hasError('title')"
					[errorMessage]="manager.getError('title')"
				>
					Title
				</mbsc-input>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary mr-1" [disabled]="form.pristine || form.invalid">
					Submit
				</button>
				<button class="btn btn-primary" (click)="clearForm()">Clear</button>
			</div>
		</form>
	</div>
</div>
