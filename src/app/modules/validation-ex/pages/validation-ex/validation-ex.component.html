<h1>VALIDATION</h1>
<div class="row">
	<div class="col-md-6">
		<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
			<validation-field>
				<mbsc-input input-style="outline" label-style="stacked" type="number" formControlName="userId">
					User id
				</mbsc-input>
			</validation-field>

			<validation-field>
				<mbsc-select
					[touchUi]="false"
					[filter]="false"
					input-style="outline"
					label-style="stacked"
					formControlName="country"
					[data]="countries"
					[buttons]="['clear']"
				>
					Pick Country
				</mbsc-select>
			</validation-field>

			<validation-field>
				<mbsc-input input-style="outline" label-style="stacked" formControlName="email">Email</mbsc-input>
			</validation-field>

			<button type="button" class="btn btn-primary mr-1" (click)="reset()">Reset</button>
			<button type="submit" class="btn btn-primary mr-1">Submit</button>
		</form>
	</div>
</div>
